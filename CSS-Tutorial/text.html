<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        h1{
            color: tomato;
            text-align: left;
            text-decoration: underline;
            text-transform: uppercase;
            /* text-indent is used to give space from starting of line  */
            text-indent: 50px; 
            /* used to give space between letters  */
            letter-spacing: 2px;
            /* used to give space between words  */
            word-spacing: 10px;
            text-shadow: 1px 1px black;
        }
    </style>
</head>
<body>
    <h1>Learn code with Purna</h1>
</body>
</html>
