<body>
    <!-- here we got example for block and inline
    inline :- takes only space required by element .(no margin/padding)
    block :- Takes full space available in width
    <div>
        this is a div
    </div>
    <button>click me</button> -->

    <!-- inline-block :- Similar to inline but we can set margin and padding -->
    <!-- non :- To remove element from document flow -->
     <!-- visibility :- when visibility is set to none spaces for that elements is reserved -->
     <!-- but for display set to none, no space is reserved or blocked for the element  -->
    <h1>Display PlayGround</h1>
    <div style="background-color: blue;">box1</div>
    <div id="none">box2</div>
    <div style="background-color: red;">box3</div>
